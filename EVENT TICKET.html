<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Event Ticket Booking</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #00c6ff, #0072ff);
      padding: 40px;
      margin: 0;
    }

    .booking-form {
      background: rgba(255, 255, 255, 0.95);
      padding: 30px;
      max-width: 450px;
      margin: auto;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    }

    .booking-form h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #333;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      font-weight: 600;
      margin-bottom: 6px;
      color: #555;
    }

    input, select {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 15px;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 17px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #218838;
    }

    .message {
      text-align: center;
      margin-top: 20px;
      color: #155724;
      background-color: #d4edda;
      border: 1px solid #c3e6cb;
      padding: 12px;
      border-radius: 8px;
      display: none;
    }
  </style>
</head>
<body>

  <div class="booking-form">
    <h2>üéüÔ∏è Book Event Ticket</h2>
    <form id="ticketForm">
      <div class="form-group">
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required />
      </div>
      
      <div class="form-group">
        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required />
      </div>
      
      <div class="form-group">
        <label for="event">Select Event:</label>
        <select id="event" name="event" required>
          <option value="">-- Choose an Event --</option>
          <option value="Music Festival">Music Festival</option>
          <option value="Tech Conference">Tech Conference</option>
          <option value="Art Expo">Art Expo</option>
        </select>
      </div>
      
      <div class="form-group">
        <label for="tickets">Number of Tickets:</label>
        <input type="number" id="tickets" name="tickets" min="1" max="10" required />
      </div>

      <button type="submit">Book Now</button>
    </form>
    <div class="message" id="message"></div>
  </div>

  <script>
    const form = document.getElementById('ticketForm');
    const messageDiv = document.getElementById('message');

    form.addEventListener('submit', function(e) {
      e.preventDefault();

      const name = document.getElementById('name').value;
      const event = document.getElementById('event').value;
      const tickets = document.getElementById('tickets').value;

      messageDiv.textContent = `üéâ Ticket booked successfully for ${name}! Enjoy the ${event} with ${tickets} ticket(s)!`;
      messageDiv.style.display = 'block';
      form.reset();
    });
  </script>

</body>
</html>
